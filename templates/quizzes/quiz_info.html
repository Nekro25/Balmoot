{% extends "base.html" %}

{% block content %}
    <h1>Quiz info</h1>
    <h3>Title: {{ quiz.title }}</h3>
    <h4>Text: {{ quiz.text }}</h4>
    <img src="../../{{ quiz.picture_path }}" alt="Quiz has not a picture">

    <h5>Question 1: {{ questions[0][0] }}</h5>
    <h5>Question 2: {{ questions[1][0] }}</h5>
    <h5>Question 3: {{ questions[2][0] }}</h5>
    <h5>Question 4: {{ questions[3][0] }}</h5>
    <h5>Question 5: {{ questions[4][0] }}</h5>
{% endblock %}
