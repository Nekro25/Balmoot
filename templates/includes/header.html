<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Balmoot</h1>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand"
               href="/auth/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/auth/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/auth/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
